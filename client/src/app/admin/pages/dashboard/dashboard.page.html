<app-header>Dashboard</app-header>
<ion-content>
  <app-responsive>
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Endereços Dex</ion-card-title>
          <ion-card-subtitle>
            Verifique ou defina se um endereço se comporte como
            um Dex ou não
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="stacked">Endereço</ion-label>
            <ion-input type="string" formControlName="isPairAddress"></ion-input>
          </ion-item>
          <div class="ion-padding-top">
            <ion-button expand="block" color="secondary" [disabled]="form.invalid" (click)="verifyIsPair()">Verificar</ion-button>
          </div>
          <div *ngIf="result" class="is-pair-result">
            <ion-label>
              <h2>Resultado:</h2>
              <p>{{ result.address | address }} {{ result.value ? '' : 'não' }} é uma Dex</p>
            </ion-label>
            <ion-button fill="outline" size="small" (click)="toggleIsPair()">{{ result.value ? 'Desativar' : 'Ativar' }} como Dex</ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </form>
  </app-responsive>
</ion-content>
