<app-header>Parceiros</app-header>
<ion-content>
  <app-responsive>
    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th class="c3">Razão Social</th>
            <th class="c3">Nome Fantasia</th>
            <th class="c2">CNPJ</th>
            <th class="c2">Telefone</th>
            <th class="c2">Email</th>
            <th class="c2">Produto/Servico</th>
            <th class="c4">Observações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let partner of partners">
            <td>{{ partner.id }}</td>
            <td class="c3">{{ partner.registeredName }}</td>
            <td class="c3">{{ partner.tradingName }}</td>
            <td class="c2">{{ partner.taxPayerRegistration }}</td>
            <td class="c2">{{ partner.phoneNumber }}</td>
            <td class="c2">{{ partner.email }}</td>
            <td class="c2">{{ partner.productService }}</td>
            <td class="c4">{{ partner.comments }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </app-responsive>
</ion-content>
