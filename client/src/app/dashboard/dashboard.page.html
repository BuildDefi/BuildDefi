<ion-split-pane when="md" contentId="main">
  <ion-menu side="start" menuId="first" contentId="main">
    <div class="app-header">
      <ion-img src="/assets/icons/logo.png"></ion-img>

      <div *ngIf="signerAddress" class="address">
        <ion-icon name="wallet-outline" slot="start"></ion-icon>
        <p>{{ signerAddress | address }}</p>
      </div>

      <ion-button *ngIf="!signerAddress" (click)="connectToWallet()" size="small" color="light" fill="outline">
        <ion-icon name="wallet-outline" slot="start"></ion-icon>
        Conectar com carteira
      </ion-button>
    </div>
    <ion-content>
      <div class="app-content">
        <ion-list>
          <ion-item *ngFor="let page of pages" lines="none" button (click)="navigate(page)" [class.selected]="selectedUrl === page.url" detail="false">
            <ion-icon [name]="page.icon" slot="start"></ion-icon>
            <ion-label class="ion-text-wrap">{{ page.name }}</ion-label>
          </ion-item>
          <ion-item lines="none" button (click)="website()" detail="false">
            <ion-icon name="earth" slot="start"></ion-icon>
            <ion-label class="ion-text-wrap">Website</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
